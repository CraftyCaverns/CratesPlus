group 'net.craftycaverns'
version '1.0.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    repositories {
        mavenCentral()

        maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    }
}
